<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="Userform" >
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" formControlName="name" autocomplete="username" required minlength="3">
                   
                  </div>
                  <div *ngIf="Userform.get('name').invalid && Userform.get('name').touched">
                    <small *ngIf="Userform.get('name').errors.required" class="text-danger"> User name is required </small>
                  <small *ngIf="Userform.get('name').errors.minlength" class="text-danger"> User name minlength is equal to 3 </small>
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password" autocomplete="current-password" required>
                  </div>

                  <div *ngIf="Userform.get('password').invalid && Userform.get('password').touched">
                    <small *ngIf="Userform.get('password').errors.required" class="text-danger"> Password is required </small>
                  </div>
                  
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" type="submit" (click)="onSubmit()">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>

                  <br>
                  <div *ngIf="alert" class="alert alert-danger  alert-dismissible fade show" role="alert">
                    {{alertmsg}}
                    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                </form>

               
                
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <a class="btn btn-primary active mt-3" routerLink="/register">Register Now!</a>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
